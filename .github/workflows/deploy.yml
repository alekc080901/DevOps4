name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -Dmaven.test.skip

      - name: Run tests to verify work
        run: mvn verify

      - name: Set up a cache for Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

  sonarqube:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile project
        run: mvn -B package

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        with:
          args: >
            -Dsonar.organization=nikitinfo
            -Dsonar.projectKey=alekc080901_DevOps4
            -Dsonar.core.codeCoveragePlugin=jacoco
            -Dsonar.language=java
            -Dsonar.coverage.jacoco.xmlReportPaths=${{ github.workspace }}/target/jacoco/jacoco.xml
            -Dsonar.sources=target/classes
            -Dsonar.tests=target/test-classes
            -Dsonar.verbose=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
      - sonarqube
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn -B package -Dmaven.test.skip
          mkdir staging && cp target/*.jar staging

      - name: Store build jar as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-actions-artifact
          path: staging